{% extends "base.html" %}

{% block title %}Вход — FlowerDelivery{% endblock %}

{% block content %}

<h1 class="page-title">Вход</h1>

<div class="card">
    <form method="post" class="form">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="form-row">
            <label class="label" for="{{ form.username.id_for_label }}">Логин</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>

        <div class="form-row">
            <label class="label" for="{{ form.password.id_for_label }}">Пароль</label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>

        <button type="submit" class="btn">Войти</button>
    </form>

    <p class="back-link">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
</div>

{% endblock %}
