<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход</title>
</head>
<body>
  <h1>Вход</h1>

  {% if form.errors %}
    <p>Неверный логин или пароль.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>

  <p><a href="{% url 'register' %}">Регистрация</a></p>
  <p><a href="{% url 'product_list' %}">Назад в каталог</a></p>
</body>
</html>
