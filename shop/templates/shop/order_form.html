<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Заказ</title>
</head>
<body>
  <h1>Заказ: {{ product.name }}</h1>
  <p>Цена: {{ product.price }} ₽</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Оформить заказ</button>
  </form>

  <p><a href="{% url 'product_list' %}">Назад в каталог</a></p>
</body>
</html>
