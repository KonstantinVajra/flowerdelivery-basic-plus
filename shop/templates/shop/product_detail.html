{% extends "base.html" %}

{% block title %}{{ product.name }} — FlowerDelivery{% endblock %}

{% block content %}

<h1 class="page-title">{{ product.name }}</h1>

<div class="card">

    {% if product.image %}
        <img class="product-preview" src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}

    <p class="description">{{ product.description }}</p>
    <p class="price">{{ product.price }} ₽</p>

    <a class="btn" href="{% url 'create_order' product.id %}">
        Заказать
    </a>

    <p class="back-link">
        <a href="/">← Вернуться в каталог</a>
    </p>

</div>

{% endblock %}
